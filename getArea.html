<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
       
        // 다각형의 넓이 구하기

        // getSize 객체 생성
        const getSize = {};
        
        // getArea 메소드 정의
        getSize.getArea = function( input ) {
            this.exName = ""; // 호출된 함수 이름 출력
            // 도형 이름 확인, 불일치 시 메시지 출력 및 메소드 종료
            if ( arguments[0] !== "circle" && arguments[0] !== "rect" && 
                arguments[0] !== "trapezoid" && arguments[0] !== "cylinder" ) {
                    console.log("올바른 도형의 이름을 입력하세요.")
                    return;
            }
            this.count = 1; // 호출된 메소드 횟수 누적
            this.exName += "\n getArea"; 
            
            // 입력한 인자 개수 확인 후 각 도형의 넓이 구하는 메소드 호출, 실행
            // 인자 개수 불일치 시 메시지 출력 후 메소드 종료
            if ( arguments[0] === "circle" && arguments.length === 2 ){
                this.getCircleSize( arguments[1] );  
            } else if ( arguments[0] === "rect" && arguments.length === 3 ){
                this.getSquareSize( arguments[1], arguments[2] ); 
            } else if ( arguments[0] === "trapezoid" && arguments.length === 4 ){
                this.getRectangleSize( arguments[1], arguments[2], arguments[3] );
            } else if ( arguments[0] === "cylinder" && arguments.length === 3 ){
                this.getCylinderSize( arguments[1], arguments[2], arguments[3] );
            } else {
                console.log("올바른 개수의 숫자를 입력하세요." );
                return
            }
            this.printExecutionSequence(); 
        }   

        // 각 도형의 넓이를 구하는 메소드
        // 인자가 숫자가 아닌 경우 메시지 출력 및 메소드 종료

        // 원의 넓이 구하기 메소드
        getSize.getCircleSize = function( num ) { 
            let radius = num;
            if( typeof radius != "number" ) {
                console.log( "숫자만 넣을 수 있습니다." );
                return;
            }
            const circleSize = radius * radius * Math.PI; 
            this.count += 1; 
            this.exName += "\n circle"; 
            console.log( "원의 넓이(반지름: " + radius +  " ): " +  circleSize ); 
            return circleSize; 
        }

        // 사각형의 넓이 구하기 메소드
        getSize.getSquareSize = function( num, num2 ) {
            let width = num;
            let height = num2; 
            if( typeof width != "number" || typeof height != "number" ) {
                console.log( "숫자만 넣을 수 있습니다." );
                return;
            }
            const squareSize = width * height; 
            this.count += 1; 
            this.exName += "\n square"; 
            console.log( "사각형의 넓이(너비: " + width + " , 높이: " + height + " ): " +  squareSize );
            return squareSize;  
        }

        // 사다리꼴의 넓이 구하기 메소드
        getSize.getRectangleSize = function( num, num2, num3 ) { 
            let upperSide = num;
            let lowerSide = num2;
            let height = num3;
            if( typeof upperSide != "number" || typeof lowerSide != "number" ||
            typeof height != "number" ) {
                console.log( "숫자만 넣을 수 있습니다." );
                return;
            }
            const rectangleSize = ( upperSide + lowerSide ) * height / 2;
            this.count += 1; 
            this.exName += "\n rectangle"; 
            console.log( "사다리꼴의 넓이(윗변: " + upperSide + ", 아랫변: " + lowerSide + ", 높이: " + height + " ): " + rectangleSize );
            return rectangleSize; 
        }

        // 원기둥의 넓이 구하기 메소드
        getSize.getCylinderSize = function( num, num2 ){
            let radius = num;
            let height = num2;
            if( typeof radius != "number" || typeof height != "number" ) {
                console.log( "숫자만 넣을 수 있습니다." );
                return;
            }
            const CylinderSize = ( radius * radius * Math.PI * 2 ) + ( radius * 2 * Math.PI *  height );
            this.count += 1; 
            this.exName += "\n cylinder";
            console.log( "원기둥의 넓이(반지름: " + radius + " 너비: " + radius * 2 * Math.PI  + " , 높이: " + height + " ): " +  CylinderSize );
            return CylinderSize; 
        }

        getSize.printExecutionSequence = function(){ 
            // 만약에 특정 함수가 실행된 것을 어떻게 인지할 수 있지? 
            console.log("실행횟수: " + this.count ); 
            console.log("실행순서: " + this.exName ); 
        }

        // 각 도형의 넓이를 구하는 메소드 실행
        getSize.getArea( "circle", 10 ); 
        getSize.getArea( "rect", 10, 20);
        getSize.getArea( "trapezoid", 10, 20, 30 );
        getSize.getArea( "cylinder", 10, 20 );   

    </script>

</body>

</html>
